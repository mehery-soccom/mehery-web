<!DOCTYPE html>
<html lang="en" class="loadable loading">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Admin App</title>
    <base href="/admin/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">

<style type="text/css">
html.loadable {
    -webkit-transition: background-color 1s;
    transition: background-color 1s;
}
html.loadable, body.loadable,.main-content-wrapper{
    min-height: 100%;
}
html.loadable.loading {
     background: #347fc3;
}
html.loadable .main-content-wrapper {
    -webkit-transition: opacity 1s ease-in;
    transition: opacity 1s ease-in;
}
html.loadable.loading .main-content-wrapper {
    /* Make the contents of the body opaque during loading */
    opacity: 0;
    /* Ensures that the transition only runs in one direction */
    -webkit-transition: opacity 0;
    transition: opacity 0;
}
html.loadable .fullloader.bar {
    opacity: 0;
    -webkit-transition: opacity 0;
    transition: opacity 0;
    
    -webkit-transition: background-color 0;
    transition: background-color 0;
    
    -webkit-transition: opacity 1s ease-in;
    transition: opacity 1s ease-in;
    
    bottom: 0px;
    left: 0px;
    right: 0px;
    top: 0px;
    position: absolute;
}
html.loadable.loading .fullloader.bar {
    opacity: 1;
}
html.loadable .container {
  height: 100vh;
  width: 100vw;
  font-family: Helvetica;
}

html.loadable .loader {
  height: 20px;
  width: 250px;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
html.loadable .loader--dot {
  animation-name: loader;
  animation-timing-function: ease-in-out;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  height: 20px;
  width: 20px;
  border-radius: 100%;
  background-color: black;
  position: absolute;
   border: 1px solid #ffffff;
   opacity: 0.2;
   background-color: #FFF;
  
}
html.loadable .loader--dot:first-child {
  animation-delay: 0.5s;
}
html.loadable .loader--dot:nth-child(2) {
  animation-delay: 0.4s;
}
html.loadable .loader--dot:nth-child(3) {
  animation-delay: 0.3s;
}
html.loadable .loader--dot:nth-child(4) {
  animation-delay: 0.2s;
}
html.loadable .loader--dot:nth-child(5) {
  animation-delay: 0.1s;
}
html.loadable .loader--dot:nth-child(6) {
  animation-delay: 0s;
}
html.loadable .loader--text {
  position: absolute;
  top: 200%;
  left: 0;
  right: 0;
  width: 4rem;
  margin: auto;
}
html.loadable .loader--text:after {
  content: "Loading";
  font-weight: bold;
  animation-name: loading-text;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  color : #FFF;
}

@keyframes loader {
  15% {
    transform: translateX(0);
  }
  45% {
    transform: translateX(230px);
  }
  65% {
    transform: translateX(230px);
  }
  95% {
    transform: translateX(0);
  }
}
@keyframes loading-text {
  0% {
    content: "Loading";
  }
  25% {
    content: "Loading.";
  }
  50% {
    content: "Loading..";
  }
  75% {
    content: "Loading...";
  }
}

</style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but ArchitectUI doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
<div class="fullloader bar container">
  <div class='loader'>
    <div class='loader--dot'></div>
    <div class='loader--dot'></div>
    <div class='loader--dot'></div>
    <div class='loader--dot'></div>
    <div class='loader--dot'></div>
    <div class='loader--dot'></div>
    <div class='loader--text'></div>
  </div>
</div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
